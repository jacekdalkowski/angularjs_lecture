<div>
	<form name="employeeForm">
		<div class="row">
			<div class="form-group col-md-6">
				<label>Nazwisko</label>
				<br />
				<input type="text" ng-model="model.employee.surname"></input>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label>Nazwisko</label>
				<br />
				<select ng-model="model.employee.position">
					<option ng-value="ASSISTANT">ASSISTANT</option>
					<option ng-value="PROFESSOR">PROFESSOR</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label>Pensja</label>
				<br />
				<input type="text" ng-model="model.employee.salary"></input>
			</div>
		</div>
		<div class="row">
			<button class="btn btn-default" ng-click="events.onSave($event)">Zapisz</button>
		</div>
	</form>
</div>
