<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Angular single page app</title>
	
	<!-- angular -->
	<script src="/Common/angular.1.4.6.min.js"></script>
	<script src="/Common/angular-route.1.4.6.min.js"></script>
	
	<!-- jQuery -->
	<script src="/Common/jquery-2.1.4.min.js"></script>
	
	<!-- bootstrap -->
	<link type="text/css" rel="stylesheet" href="/Common/Bootstrap/css/bootstrap.min.css">
	<script src="/Common/Bootstrap/js/bootstrap.js"></script>
	
	<!-- styles -->
	<link rel="stylesheet" href="/Scopes/scopes.css">
	
	<!-- angular modules -->
	<script src="/Scopes/views-module.js"></script>
	<script src="/Scopes/grand-parent.js"></script>
  	<script src="/Scopes/parent.js"></script>
	<script src="/Scopes/child.js"></script>
  
</head>

<body ng-app="viewsModule">
	<div class="container-fluid">
		<div class="col-md-12">
			<div grand-parent>
				<parent grand-parent-model="model">
					<child parent-model="model"></child>
				</parent>
			</div>
		</div>
	</div>
</body>
</html>
